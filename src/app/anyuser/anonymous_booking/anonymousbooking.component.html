<p-messages [value]="_msgs"></p-messages>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<table>
    <tr>
        <td><span class="span-class">Search by booking number:</span><input class="input-text" type="text"
                [(ngModel)]="bookingNumber"></td>
    </tr>
    <tr>
        <td><button type="submit" (click)="getBooking()" class="btn btn-success"> Submit </button></td>
    </tr>
</table>
<div *ngIf="hide">
    <p-table [value]="myBookings">
        <ng-template pTemplate="header">
            <tr>
                <th>Booking Number</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Update/Cancel</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-brand>
            <tr>
                <td>{{brand.bookingNumber}}</td>
                <td>{{brand.fromDate}}</td>
                <td>{{brand.toDate}}</td>
                <td>
                    <div class="btn-group">
                        <a class="btn" [routerLink]="" (click)="editReservation(brand)">
                            <i class="icon-fixed-width icon-pencil"></i>
                        </a>
                        <a class="btn" [routerLink]="" (click)="confirmDelete(brand)">
                            <i class="icon-fixed-width icon-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
