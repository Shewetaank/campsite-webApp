<p-messages [value]="_msgs"></p-messages>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-table [value]="myBookings">
    <ng-template pTemplate="header">
        <tr>
            <th>Booking Number</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Update/Cancel</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-brand>
        <tr>
            <td>{{brand.bookingNumber}}</td>
            <td>{{brand.fromDate}}</td>
            <td>{{brand.toDate}}</td>
            <td>
                <div class="btn-group">
                    <a class="btn" [routerLink]="" (click)="editReservation(brand)">
                        <i class="icon-fixed-width icon-pencil"></i>
                    </a>
                    <a class="btn" [routerLink]="" (click)="confirmDelete(brand)">
                        <i class="icon-fixed-width icon-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
